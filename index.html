              expandWidth: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              pulseSlow: {

              stampDrop: {
